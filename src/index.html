<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>LINE自動配信ツール</title>
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';">
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <h1>LINE自動配信ツール</h1>
  <label for="task-select">選択して下さい</label><br>
  <div class="buttonarea">
    <div class="operation_area">
      <h3>登録</h3>
      <button class="button-g" value="immediate" onclick="transfer('immediate_page');">即時配信</button>
      <button class="button-g" value="reserve" onclick="transfer('reserve_page');">予約配信</button>
    </div>
    <div class="master_area">
      <h3>マスタ編集</h3>
      <button class="button-g button-6" value="plan" onclick="transfer('regist_plan_page');">プラン編集</button>
      <button class="button-g button-6" value="genre" onclick="transfer('regist_genre_page');">ジャンル編集</button>
      <button class="button-g button-6" value="channel" onclick="transfer('regist_channel_page');">チャンネル編集</button>
    </div>
    <div class="check_area">
      <h3>配信確認</h3>
      <button class="button-g button-4" value="broadcast" onclick="transfer('edit_broadcast_page');">配信編集</button>
    </div>
    <div class="exit_area">
      <h3>終了</h3>
      <button class="button-g button-8" value="exit" onclick="transfer('exit_page');">終了</button>
    </div>
  </div>
  <footer>
    <p><small>&copy; 2024 Satsuma Ebisudo All Rights Reserved. </small></p>
  </footer>

  <script>
    // ページ遷移
    const transfer = channel => {
      try {
        // 配信ページ遷移
        window.api.send("page", channel);

      } catch (e) {
        // エラー処理
        console.log(e);
      }
    }
  </script>
</body>

</html>
